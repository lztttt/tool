<!DOCTYPE html>

<html lang="en">
  <head>
    <script src="https://unpkg.com/@waline/client@v2/dist/waline.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/@waline/client@v2/dist/waline.css"/>
    <meta charset="utf-8" />
    <title>comment</title>
    <style>
      .background--custom {
        background: linear-gradient(90deg, #a7d0ff, #ccf8a5, #ffbebd);
        background-size: 300% 300%;
        animation: gradient 4s alternate infinite;
        position: absolute;
        top: 0;
        left: 0;

        height: 150%;
        width: 100%;
        /* 页面大小自适应 */
        font-size: 100px;
        font-family: "Microsoft YaHei";
        color: #fff;
        text-align: center;
        line-height: 100px;
      }

      .main {
        /* margin: 1 auto; */
        position: absolute;
        top: 50%;
        left: 50%;
        /* div宽度 */
        width: 66%;
        transform: translate(-50%, -50%);
        text-align: center;
        /* 透明背景 */
        background: rgba(255, 255, 255, 0.637);

        /* 圆角 */
        border-radius: 10px;
        color: rgb(0, 0, 0);
        text-shadow: #96e74d 0 0 10px;
      }
      .footer {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        text-align: center;
      }
      @keyframes gradient {
        0% {
          background-position: 0%;
        }

        100% {
          background-position: 100%;
        }
      }
    </style>
  </head>

  <body>
    <div class="background--custom"></div>

    <div class="main">
      <h1>闲聊</h1>
      当前页阅读量为:
<span class="waline-pageview-count" data-path="/guide/client/count.html" />

      <div id="waline"></div>
      <script>
        Waline.init({
          el: '#waline',
          serverURL: 'https://w-ewro19e73-lztttt.vercel.app/',
           // 设置 emoji 为微博与哔哩哔哩
           emoji: [
          '//unpkg.com/@waline/emojis@1.0.1/weibo',
          '//unpkg.com/@waline/emojis@1.0.1/bilibili',],
          comment: true, // 评论数统计
          pageview: true, // 浏览量统计
        });
      </script>

</html>
